<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chat010</title>
  <link rel="stylesheet" href="plusstyle.css">
  <style>
    body {
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .chat-box {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }

    .chat-line {
      margin-bottom: 1em;
    }

    .chat-bubble {
      padding: 0.8em 1.2em;
      border-radius: 18px;
      font-size: 15px;
      max-width: 80%;
      display: inline-block;
      line-height: 1.5;
    }

    .chat-line.bot {
      text-align: left;
    }

    .chat-line.bot .chat-bubble {
      background-color: #e1ecf7;
      color: black;
    }

    .chat-line.user {
      text-align: right;
    }

    .chat-line.user .chat-bubble {
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .chat-line.error .chat-bubble {
      background-color: #ffd6d6;
      color: black;
      border-left: 6px solid #f44336;
    }

    .form-container {
      text-align: center;
      margin-top: 2em;
      display: none;
    }

    .form-container iframe {
      width: 100%;
      max-width: 800px;
      height: 1200px;
      border: none;
    }

    .next-btn-container {
      text-align: center;
      margin: 2em 0;
    }

    .next-btn {
      padding: 0.7em 1.4em;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .evaluate-button {
      margin-top: 2em;
      padding: 0.6em 1.4em;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .robot-eval-img {
      max-width: 200px;
      border-radius: 20px;
      margin: 1em auto;
      display: block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h2 style="text-align: center;">„ÄåÁ¨¨‰∫åÂπï„Äç</br>‰ºöË©±„ÇíÂê´„ÇÅ„Å¶Âç∞Ë±°Ë©ï‰æ°</h2>
    <h5 style="text-align: center;">„Åì„Çå„Åã„Çâ„ÅØ„ÄÅ‰ºöË©±„Çí„Çà„ÅèË™≠„Çì„Åß„ÄÅÊîπ„ÇÅ„Å¶Ë©ï‰æ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</h5>

    <img src="robot10.png" alt="„É≠„Éú„ÉÉ„ÉàÁîªÂÉè" class="robot-eval-img">
    <div id="chat"></div>

    <!-- Ë©ï‰æ°„Åô„Çã Î≤ÑÌäº: ÎåÄÌôî Ï¢ÖÎ£å ÌõÑ ÌëúÏãú -->
    <div style="text-align: center;">
      <button id="evaluateBtn" class="evaluate-button" style="display: none;" onclick="showForm()">Ë©ï‰æ°„Åô„Çã</button>
    </div>
  </div>

  <!-- ÌèâÍ∞Ä Ìèº (Ï≤òÏùåÏóêÎäî Ïà®ÍπÄ) -->
  <div class="form-container" id="formContainer">
    <iframe
      id="googleForm"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdSa9CWGGQgL8xfkEqzIocZd4dHKxBJKXkSP4gBbboYCJsZ7Q/viewform?usp=header"
      allowfullscreen></iframe>
  </div>

  <!-- Îã§Ïùå Î°úÎ¥á ÌèâÍ∞Ä Î≤ÑÌäº -->
  <div class="next-btn-container">
    <button class="next-btn" onclick="goToNext()">Ê¨°„ÅÆRobotË©ï‰æ° ‚Üí</button>
  </div>

  <script>
    const autoDialogue = [
      { type: "bot", text: "ü§ñ „Åì„Çì„Å´„Å°„ÅØÔºÅ‰ªäÊó•„ÅØ„ÅÇ„Å™„Åü„Å®Ë©±„Åõ„Å¶„ÅÜ„Çå„Åó„ÅÑ„Åß„Åô„ÄÇ" },
      { type: "user", text: "üßë „Çà„Çç„Åó„Åè„Å≠" },
      { type: "bot", text: "ü§ñ „ÅØ„ÅÑ„ÄÅ„Å®„Å¶„ÇÇÂÖÉÊ∞ó„Åß„ÅôÔºÅ„ÅÇ„Å™„Åü„ÅØ„Å©„ÅÜ„Åß„Åô„ÅãÔºü" },
      { type: "user", text: "üßë „Å°„Çá„Å£„Å®Áñ≤„Çå„Å¶„Çã„Åã„ÇÇ" },
      { type: "bot", text: "ü§ñ „Åù„Çå„ÅØ„Çà„Åã„Å£„Åü„Åß„Åô„ÄÇ„Å©„Çì„Å™„Åì„Å®„Å´ËààÂë≥„Åå„ÅÇ„Çä„Åæ„Åô„ÅãÔºü" },
      { type: "user", text: "üßë „ÅÑ„Çç„ÅÑ„ÇçËÅû„Åç„Åü„ÅÑ" },
      { type: "error", text: "ü§ñ ÊÉ≥ÂÆöÂ§ñ„ÅÆÂÖ•Âäõ„ÇíÊ§úÂá∫„ÄÇÂá¶ÁêÜÂàÜÂ≤ê„ÅåÁÑ°ÂäπÂåñ„Åï„Çå„Åæ„Åó„Åü„ÄÇÁèæÂú®„É™„Ç´„Éê„É™„Éº‰∏≠„Åß„Åô" }
    ];

    const chatBox = document.getElementById("chat");
    const evaluateBtn = document.getElementById("evaluateBtn");
    const formContainer = document.getElementById("formContainer");

    function appendBubble(text, className) {
      const line = document.createElement("div");
      line.className = `chat-line ${className}`;
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.textContent = text;
      line.appendChild(bubble);
      chatBox.appendChild(line);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function runDialogue(index = 0) {
      if (index >= autoDialogue.length) {
        evaluateBtn.style.display = "inline-block"; // ÎåÄÌôî Ï¢ÖÎ£å ÌõÑ ÌèâÍ∞Ä Î≤ÑÌäº ÌëúÏãú
        return;
      }
      const { type, text } = autoDialogue[index];
      const delay = type === "bot" ? 500 : 300;
      setTimeout(() => {
        appendBubble(text, type);
        runDialogue(index + 1);
      }, delay);
    }

    function showForm() {
      formContainer.style.display = "block";
      evaluateBtn.style.display = "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function goToNext() {
      const queue = JSON.parse(localStorage.getItem('chatQueue') || '[]');
      let index = parseInt(localStorage.getItem('chatIndex') || '0');
      index++;
      if (index >= queue.length) {
        window.location.href = 'test02.html';
      } else {
        localStorage.setItem('chatIndex', index.toString());
        window.location.href = queue[index];
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      runDialogue();
    });
  </script>
</body>
</html>
